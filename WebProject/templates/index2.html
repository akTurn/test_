<!DOCTYPE html>
<html>
<head>
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 5px;
            width: 200px;
        }

        button[type="submit"] {
            padding: 8px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Index Page</h1>

    <ul>
        {% for record in records %}
            <li>{{ record }}</li>
        {% endfor %}
    </ul>

    <form action="/add_record" method="POST">
        <label for="fac_id">Facility ID:</label>
        <input type="text" id="fac_id" name="fac_id" required><br>

        <label for="fac_name">Facility Name:</label>
        <input type="text" id="fac_name" name="fac_name" required><br>

        <button type="submit">Add Record</button>
    </form>
</body>
</html>
