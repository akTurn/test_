<!DOCTYPE html>
<html>
<head>
    <title>Employee Records</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Employee Records</h1>
    <table>
        <tr>
            <th>Rank</th>
            <th>Artist and song Name</th>
            <th>Strems</th>
            <th>Salary</th>
            <th>Joining Date</th>
            <th>Department</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record[0] }}</td>
            <td>{{ record[1] }}</td>
            <td>{{ record[2] }}</td>
            <td>{{ record[3] }}</td>
            <td>{{ record[4] }}</td>
            <td>{{ record[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
